<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-summary-component</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive-styles.css">
    <link rel="stylesheet" href="responsive.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="image">
            <img class="hero-pic" src="images/illustration-hero.svg" alt="img">
        </div>
        <div class="main-content">
            <div class="content-1">
                <h1><b>Order Summary</b></h1>
                <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
            </div>
            <div class="content-2">
                <div class="picture">
                    <img class="music" src="images/icon-music.svg" alt="music">
                    <div class="annual">
                        <h2><b>Annual plan</b></h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <div class="change">
                    <p><b>Change</b></p>
                </div>
            </div>
            <div class="content-3">
                <button>
                    <b>Proceed to Payment</b>
                </button>
                <p>Cancel Order</p>



            </div>


        </div>













    </main>
    
</body>
</html>
